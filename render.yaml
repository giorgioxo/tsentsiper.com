services:
  - type: web
    name: tsent-backend
    env: node
    plan: free
    rootDir: .
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm --prefix backend start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      # Seeding is disabled by default in production. Set to "true" and provide file paths if needed.
      - key: ENABLE_SEED
        value: "false"
      # - key: SEED_ALL_PATH
      #   value: "/data/All data.txt"
      # - key: SEED_CATEGORIES_PATH
      #   value: "/data/filtered data by category..txt"

