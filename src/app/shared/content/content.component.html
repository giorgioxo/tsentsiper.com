<div class="content-grid" (scroll)="onScroll($event)">
  <div 
    class="stack" 
    *ngFor="let stack of stacks; let stackIndex = index"
  >
    <div 
      class="project-item" 
      *ngFor="let item of stack.items; let i = index"
      [style.transform]="getItemTransform(i, stackIndex)"
      [style.transition]="getItemTransition(i)"
    >
     
      <div class="project-content">
        
        <div class="project-description">
          <div class="project-number">
            {{ getProjectNumber(stackIndex, i) }}
          </div>
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
